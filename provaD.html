		var stella=function(x,y,raggio,rientro,foglie,tempo){
			D.spessore(2);
			var P=new D.linea(x,y,x,y+raggio,-1);
			P.ruota(Math.PI*2,tempo);
			P.sfuma([50,100,200],tempo/2);
			P.sfuma([-50,-100,-200],tempo/2);
			for(var i=0;i<=foglie;i++){
				P.dimensiona(-rientro,tempo/(2*foglie+1));
				P.dimensiona(rientro,tempo/(2*foglie+1));
			}
		}
